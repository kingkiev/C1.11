<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
	<h1 class="countdown-title">Таймер</h1>
	<section class="countdown">
  		<div class="countdown-number">
    		<input type="number" class="minutes countdown-time">
    		<p class="countdown-text">Минуты</p>
  		</div>
  		<div class="countdown-number">
    		<input type="number" class="seconds countdown-time">
    		<p class="countdown-text">Секунды</p>
  		</div>
	</section>

	<div>
  		<button class="plus">плюс</button>
 		<button class="minus">минус</button>
 		<button class="start">старт</button>
 		<button class="stop" style="display: none">стоп</button>
 		<button class="restart" style="display: none">рестарт</button>
	</div>

	<div class="message">
  
	</div>
	<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
